<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center>Ol√°, {{model.firstname}}</h3>
  <ion-item>
    <ion-icon name="body" item-start></ion-icon>
    <h4 class="nam">Nome:</h4>
    <h3>{{model.name}}</h3>
  </ion-item>

  <ion-item>
    <ion-icon name="at" item-start></ion-icon>
    <h4 class="nam">Email:</h4>
    <h3>{{model.email}}</h3>
  </ion-item>

  <ion-item>
    <ion-icon name="contacts" item-start></ion-icon>
    <h4 class="nam">Numero de pacientes:</h4>
    <h3>{{model.pacientsNum}}</h3>
  </ion-item>

  <!-- https://ionicframework.com/docs/api/components/label/Label/ -->
  <div style="text-align: center;">
    <button ion-button medium round (click)="updateUser()">Editar informacoes</button>
  </div>

</ion-content>
