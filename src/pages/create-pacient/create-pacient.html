<ion-header>
  <ion-navbar>
    <ion-title>Registrar</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Idade:</ion-label>
      <ion-input type="text" name="age" [(ngModel)]="model.age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sexo:</ion-label>
      <ion-select name="sexo" [(ngModel)]="model.sexo">
        <ion-option value="masculino">Masculino</ion-option>
        <ion-option value="feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Patologia:</ion-label>
      <ion-input type="text" name="patologia" [(ngModel)]="model.patologia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Objetivo:</ion-label>
      <ion-input type="text" name="objetivo" [(ngModel)]="model.objetivo"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button class="customButton" ion-button block round (click)="createPacient()">Confirmar</button>
    <button ion-button class="backButton" ion-button block round (click)="dismiss()">Cancelar</button>
  </div>
</ion-content>
