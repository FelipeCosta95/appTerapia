<ion-header>

  <ion-navbar>
    <ion-title>Relat√≥rios</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-list>
      <ion-item-sliding *ngFor="let game of data" #slidingItem>

        <ion-item (click)="selectGame(game)">
          <h2 style="color: #cedacf;">{{game.title}}</h2>
          <p style="color: #f4f4f4;"><b>{{game.observation}}</b></p>
          <ion-note item-end>
            {{game.date | date: "dd/MM/yyyy HH:mm"}}
          </ion-note>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button icon-only outline
            (click)="setObservation(game.identifier, game.id, game.observation, slidingItem);$event.stopPropagation();">
            <ion-icon color="light" name="create"></ion-icon>
          </button>
          <button ion-button icon-only outline
            (click)="deleteGameReport(game.identifier, game.id, slidingItem);$event.stopPropagation();">
            <ion-icon color="danger" name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-item-group>

</ion-content>
