<ion-header>

  <ion-navbar>
    <ion-title>Editar</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Idade:</ion-label>
      <ion-input type="text" name="age" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sexo:</ion-label>
      <ion-select name="sexo" [(ngModel)]="sexo">
        <ion-option value="masculino">Masculino</ion-option>
        <ion-option value="feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mao Dominante:</ion-label>
      <ion-select name="mao_dominante" [(ngModel)]="mao_dominante">
        <ion-option value="Esquerda">Esquerda</ion-option>
        <ion-option value="Direita">Direita</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>NÃ­vel GMFCS:</ion-label>
      <ion-select name="gmfcs" [(ngModel)]="gmfcs">
        <ion-option value=1>1</ion-option>
        <ion-option value=2>2</ion-option>
        <ion-option value=3>3</ion-option>
        <ion-option value=4>4</ion-option>
        <ion-option value=5>5</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Patologia:</ion-label>
      <ion-input type="text" name="patologia" [(ngModel)]="patologia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Objetivo:</ion-label>
      <ion-input type="text" name="objetivo" [(ngModel)]="objetivo"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button class="customButton" ion-button medium round (click)="editPacient()">Confirmar</button>
    <button ion-button class="backButton" ion-button medium round (click)="dismiss()">Cancelar</button>
  </div>
</ion-content>
