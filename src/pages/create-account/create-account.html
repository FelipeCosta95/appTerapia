<ion-header>
  <ion-navbar color="primary" (click)="goBack()">
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center>Preencha suas informações</h3>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="model.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button block round (click)="createAccount()">Cadastrar</button>
  </div>


</ion-content>
