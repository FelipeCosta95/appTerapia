<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{name}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let game of _games" (click)="selectGame(game)">
        <ion-item>
          <ion-icon name="checkmark" color="green" item-left *ngIf="game.config"></ion-icon>
          <ion-icon name="close" color="dark" item-left *ngIf="!game.config"></ion-icon>
          <h2 style="color:#eb2d2d;"><b>{{game.title}}</b></h2>
          <!-- <p>{{game.title}}</p> -->
          <ion-note item-end *ngIf="game.config">
            {{game.config}}
            <!-- <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="game.date"></ion-datetime> -->
          </ion-note>
        </ion-item>
    
    
      </ion-list>

</ion-content>
