<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Editar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="updateUser()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
