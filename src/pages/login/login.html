<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-list>
    <ion-item>
      <ion-label stacked>UsuÃ¡rio</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="model.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
      <button ion-button class="customButton" block (click)="login()">Entrar</button>
  </div>
  <div style="text-align: center;">
    <button ion-button class="customButton" block (click)="recover()">Recuperar Senha</button>
</div>

</ion-content>
