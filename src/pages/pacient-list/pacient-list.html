<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>

</ion-header>
<!-- Modal para mostrar informaÃ§Ãµes do paciente -->
<!-- https://github.com/ionic-team/ionic-preview-app/blob/master/src/pages/modals/basic/pages.ts -->
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let pacient of data" (click)="selectPacient(pacient.identifier)" #slidingItem>
      <ion-item>
        <ion-avatar item-start><img src={{pacient.avatar}}></ion-avatar>
        <h2 style="color:#eb2d2d;"><b>{{pacient.name}}</b></h2>
        <p>{{pacient.identifier}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="light" icon-only outline (click)="editPacient(pacient.identifier);$event.stopPropagation();">
          <ion-icon color="dark" name="hammer"></ion-icon>
        </button>
        <button ion-button color="light" icon-only outline (click)="deletePacient(pacient.identifier, pacient.name,slidingItem);$event.stopPropagation();">
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createPacient()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
