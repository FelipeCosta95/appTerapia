<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>

</ion-header>
<!-- Modal para mostrar informaÃ§Ãµes do paciente -->
<!-- https://github.com/ionic-team/ionic-preview-app/blob/master/src/pages/modals/basic/pages.ts -->
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pacient of data" (click)="selectPacient(pacient.identifier)">
      <ion-avatar item-start>
        <img src={{pacient.avatar}}>
      </ion-avatar>
      <h2 style="color:#eb2d2d;"><b>{{pacient.name}}</b></h2>
      <p>
        {{pacient.identifier}}
      </p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createPacient()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
