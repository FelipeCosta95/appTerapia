<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{game.title}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Primeiro Jogo</ion-label>
    <ion-select [(ngModel)]="firstGame">
      <ion-option value="2" checked>Mão Direita</ion-option>
      <ion-option value="1">Mão Esquerda</ion-option>
      <ion-option value="3">Mãos Cruzadas</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Segundo Jogo</ion-label>
    <ion-select [(ngModel)]="secondGame">
      <ion-option value="2">Mão Direita</ion-option>
      <ion-option value="1" checked>Mão Esquerda</ion-option>
      <ion-option value="3">Mãos Cruzadas</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Terceiro Jogo</ion-label>
    <ion-select [(ngModel)]="thirdGame">
      <ion-option value="2">Mão Direita</ion-option>
      <ion-option value="1">Mão Esquerda</ion-option>
      <ion-option value="3" checked>Mãos Cruzadas</ion-option>
    </ion-select>
  </ion-item>

  <div style="text-align: center;">
    <button ion-button color="danger" ion-button medium round (click)="dismiss()">Cancelar</button>
    <button ion-button color="green" ion-button medium round (click)="editGame(id, game)">Confirmar</button>
  </div>
</ion-content>
