<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src={{model.avatar}}>
    </ion-avatar>
    <ion-label>
      <h2 [style.color]="getStylee(model)">
        {{model.name}}
      </h2>
      <p>
        {{model.identifier}}
      </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 [style.color]="getStylee(model)">Idade:</h4>
      <h3 class="sub">{{model.age}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 [style.color]="getStylee(model)">Sexo:</h4>
      <h3 class="sub">{{model.sexo}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 [style.color]="getStylee(model)">Patologia:</h4>
      <h3 class="sub">{{model.patologia}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 [style.color]="getStylee(model)">Objetivo:</h4>
      <h3 class="sub">{{model.objetivo}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 [style.color]="getStylee(model)">Jogos ativos:</h4>
      <h3 class="sub">{{model.gamesNum}}</h3>
    </ion-label>
  </ion-item>

  <ion-row text-center>
    <ion-col col-4></ion-col>
    <ion-col col-3>
      <button ion-fab fab-fixed color="primary" (click)="getGames(model.identifier, model.name)">
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-fab fab-fixed color="danger" (click)="addGame(model.name, model.identifier,model.games,model.sexo, model._id)">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-content>
