<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src={{model.avatar}}>
    </ion-avatar>
    <ion-label>
      <h2>
        {{model.name}}
      </h2>
      <p>
        {{model.identifier}}
      </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Idade:
    </ion-label>
    <ion-note item-end>
      <b>{{model.age}}</b>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      Sexo:
    </ion-label>
    <ion-note item-end>
      <b>{{model.sexo}}</b>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      Patologia:
    </ion-label>
    <ion-note item-end>
      <b>{{model.patologia}}</b>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      Objetivo:
    </ion-label>
    <ion-note item-end>
      <b>{{model.objetivo}}</b>
    </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>
      Jogos pendentes:
    </ion-label>
    <ion-note item-end>
      <b>{{model.gamesNum}}</b>
    </ion-note>
  </ion-item>
  <div style="text-align: center;">
    <button ion-button medium round (click)="updatePacient()">Editar informacoes</button>
  </div>
  <!-- <ion-fab bottom right>
    <button ion-fab (click)="createPacient()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
