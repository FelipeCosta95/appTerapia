<ion-header>

  <ion-navbar color="secondary">
    <ion-title></ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src={{model.avatar}}>
    </ion-avatar>
    <ion-label>
      <h2 class="nam">
        {{model.name}}
      </h2>
      <p>
        {{model.identifier}}
      </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 class="nam">Idade:</h4>
      <h3 class="sub">{{model.age}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 class="nam">Sexo:</h4>
      <h3 class="sub">{{model.sexo}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 class="nam">Patologia:</h4>
      <h3 class="sub">{{model.patologia}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 class="nam">Objetivo:</h4>
      <h3 class="sub">{{model.objetivo}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h4 class="nam">Jogos Pendentes:</h4>
      <h3 class="sub">{{model.gamesNum}}</h3>
    </ion-label>
  </ion-item>
  <div style="text-align: center;">
    <button ion-button icon-start block outline round color="dark" (click)="getGames(model.identifier, model.name)"><ion-icon name="jet"></ion-icon>Jogos</button>
    <!-- <button ion-button medium round class="butt" (click)="addGame()"><ion-icon name="add"></ion-icon>Adicionar Jogos</button> -->
  </div>
  <!-- <ion-fab bottom right>
    <button ion-fab (click)="createPacient()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
